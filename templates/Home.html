<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="nav w-full p-5  mb-5">
        <span class="text-2xl font-bold">Image Uploader</span>

    </div>
    <div class="main">

        <div class="upload-section">
            <div class="flex items-center justify-center w-full">
                <form class="sm:w-8/12 p-2 rounded-md flex flex-col justify-center items-center" method="post" enctype="multipart/form-data">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64  cursor-pointer bg-gradient-to-br from-purple-600 to-blue-500 text-white dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click
                                    to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)
                            </p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" name="file" />
                    </label>
                    <button type="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-5 w-[100px] ">Upload</button>
                </form>


            </div>

        </div>
        <div class="image-section w-full p-2 flex items-center justify-center ">
            <div class="images sm:w-8/12 flex justify-start  flex-wrap items-centerp-2 ">

                {% for img in images %}
                <div class="relative mb-4 mr-4">
                    <img class="h-[200px] w-[200px] object-cover rounded-lg shadow-xl dark:shadow-gray-800" src="{{ url_for('static', filename='uploads/' + img.filename) }}" alt="image description">
                    <a href="/delete/{{img.id}}"> <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 absolute top-0 right-0 mt-2">delete</button></a>

                </div> {% endfor %}















            </div>

        </div>
</body>

</html>
